
default_repos:
  - http://kong/repo/snapshots
  - http://kong/repo/staging
  - http://kong/repo/releases
  - http://www.terracotta.org/download/reflector/snapshots
  - http://www.terracotta.org/download/reflector/releases
  - http://repo1.maven.org/maven2

artifacts:
  - maven_artifact: true
    groupId: org.terracotta
    artifactId: terracotta-express-runtime
    version: 1.0.0-SNAPSHOT
    classifier: javadoc
    destination: common/apidocs
    explode: true

# begin ehcache samples
  - maven_artifact: true
    groupId: org.terracotta.samples.ehcache
    artifactId: colorcache
    classifier: distribution
    version: 3.3.0-SNAPSHOT
    type: tar.gz
    destination: ehcache/samples/colorcache
    explode: true
    remove_root_folder: true
    is_demo: true
    
  - maven_artifact: true
    groupId: org.terracotta.samples.ehcache.hibernate
    artifactId: events
    classifier: distribution
    version: 3.3.0-SNAPSHOT
    type: tar.gz
    destination: ehcache/samples/hibernate
    explode: true
    remove_root_folder: true
    is_demo: true
# end

# begin EHCACHE
  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    version: 2.2.1-SNAPSHOT
    destination: ehcache

  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    classifier: javadoc
    version: 2.2.1-SNAPSHOT
    destination: ehcache/javadoc
    explode: true
    
  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    classifier: sources
    version: 2.2.1-SNAPSHOT
    destination: ehcache/src
    explode: true
    
  - maven_artifact: true
    groupId: org.slf4j
    artifactId: slf4j-api
    version: 1.5.11
    destination: ehcache

  - maven_artifact: true
    groupId: org.slf4j
    artifactId: slf4j-jdk14
    version: 1.5.11
    destination: ehcache    
    
  - maven_artifact: false
    name: README.html
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/README.html
    
  - maven_artifact: false
    name: CHANGELOG.txt
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/CHANGELOG.txt
    
  - maven_artifact: false
    name: EHCACHE_CORE_LICENSE.txt
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/EHCACHE_CORE_LICENSE.txt  

  - maven_artifact: false
    name: ehcache.xml
    destination: ehcache
    url: http://svn.terracotta.org/svn/ehcache/trunk/core/src/main/config/ehcache-terracotta.xml
    
  - maven_artifact: false
    name: ehcache.xsd
    destination: ehcache
    url: http://svn.terracotta.org/svn/ehcache/trunk/core/src/main/config/ehcache.xsd
# end EHCACHE

# begin QUARTZ
  - maven_artifact: false
    name: quartz-1.8.0.tar.gz
    destination: quartz 
    explode: true
    remove_root_folder: true
    url: http://download.terracotta.org/quartz/quartz-1.8.0.tar.gz
# end QUARTZ

# begin express products
  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-terracotta
    version: 2.2.0-SNAPSHOT
    destination: ehcache

  - maven_artifact: true
    groupId: org.terracotta.quartz
    artifactId: quartz-terracotta
    version: 1.2.0-SNAPSHOT
    destination: quartz

  - maven_artifact: true
    groupId: org.terracotta.session
    artifactId: terracotta-session
    version: 1.1.0-SNAPSHOT
    destination: sessions
#end

