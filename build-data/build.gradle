import java.time.ZoneId
import java.time.format.DateTimeFormatter
import java.util.Optional

import static java.time.Instant.now

plugins {
  id 'java-library'
}

description = 'terracotta-core build data info'

base {
    archivesName = 'build-data'
}

jar {

}

dependencies {

}

def buildProperties = [
        version: project.version,
        timestamp : now(),
        revision : "Unknown",
        branch : "Unknown"
]

task writeBuildInfo() {
    File f = layout.buildDirectory.file("resources/main/build-data.txt").get().getAsFile()
    f.write("terracotta.build.version=${buildProperties.version}\n")
    f.append("terracotta.build.revision=${buildProperties.revision}\n")
    f.append("terracotta.build.timestamp=${buildProperties.timestamp}\n")
    f.append("terracotta.build.branch=${buildProperties.branch}\n")
}

jar.dependsOn(writeBuildInfo)
