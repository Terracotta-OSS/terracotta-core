
plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'terracotta-core clustered map common example'

base {
    archivesName = 'clustered-map-common'
}

jar {
    archivesBaseName = 'clustered-map-common'
}

dependencies {
    implementation "org.terracotta:connection-api:$terracottaApisVersion"
    implementation "org.terracotta:entity-common-api:$terracottaApisVersion"
    compileOnly "com.google.code.findbugs:annotations:3.0.1"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.terracotta.internal'
            version = '$project.version'
            artifactId = 'clustered-map-common'
            from components.java
        }
    }
    repositories {
        maven {
            name = ''
            url = ''
        }
    }
}


