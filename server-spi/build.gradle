
plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'terracotta-core server SPI'

base {
    archivesName = 'server-spi'
}

jar {
    archivesBaseName = 'server-spi'
}

dependencies {
  implementation project(':common-spi')
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.terracotta.internal'
            version = "$project.version"
            artifactId = 'server-spi'
            from components.java
        }
    }
    repositories {
        maven {
            name = ''
            url = ''
        }
    }
}


