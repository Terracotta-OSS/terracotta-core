
plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'terracotta-core client implementation'

base {
    archivesName = 'tc-client'
}

jar {
    archivesBaseName = 'tc-client'
}

dependencies {
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "org.terracotta:entity-client-api:$terracottaApisVersion"
    implementation project(':common')
    implementation project(':common-spi')
    implementation project(':management')

    testImplementation "junit:junit:$junitVersion"
    testImplementation project(":test-common")
    testImplementation "org.hamcrest:hamcrest-all:$hamcrestVersion"
    testImplementation "ch.qos.logback:logback-classic:$logbackVersion"
    testImplementation 'org.terracotta:terracotta-utilities-port-chooser:0.0.19'
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
}   


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.terracotta.internal'
            version = '$project.version'
            artifactId = 'tc-client'
            from components.java
        }
    }
    repositories {
        maven {
            name = ''
            url = ''
        }
    }
}


