plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'terracotta-core tc-messaging classes'

base {
    archivesName = 'tc-messaging'
}

jar {

}

dependencies {
  api project(':common-spi')

  compileOnly "org.slf4j:slf4j-api:$slf4jVersion"
  compileOnly "org.terracotta:entity-client-api:$terracottaApisVersion"

  testImplementation "org.slf4j:slf4j-api:$slf4jVersion"
  testImplementation "org.terracotta:entity-client-api:$terracottaApisVersion"
  testImplementation "junit:junit:$junitVersion"
  testImplementation "org.mockito:mockito-core:$mockitoVersion"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.terracotta.internal'
            version = "$project.version"
            artifactId = "$project.name"
            from components.java
        }
    }
    repositories {
        maven {
            name = ''
            url = ''
        }
    }
}


