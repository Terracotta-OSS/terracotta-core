plugins {
  id 'java-library'
  id 'maven-publish'
  id 'distribution'
}

description = 'terracotta-core server-runtime'

base {

}

configurations {
    server
}

dependencies {
  server project(':tc-server')
  server project(':terracotta')

  api "org.terracotta:entity-common-api:$terracottaApisVersion"
  api "org.terracotta:entity-server-api:$terracottaApisVersion"
  api "org.terracotta:monitoring-support:$terracottaApisVersion"
  api "org.terracotta:packaging-support:$terracottaApisVersion"
  api "org.terracotta:standard-cluster-services:$terracottaApisVersion"

  api project(":tripwire:plugin")
  api project(':server-spi')
  api project(':configuration-provider')
  api project(':common-spi')
}

distributions {
  main {
    distributionBaseName = 'server-bundle'
    contents {
      includeEmptyDirs = false

      into("..") {
        from(configurations.server)
      }
    }
  }
}

publishing {
    publications {
        runtime(MavenPublication) {
            groupId = 'org.terracotta.internal'
            version = "$project.version"
            artifactId = "$project.name"
            artifact(distZip)
        }
    }
    repositories {
        maven {
            name = 'releases'
            url = 'https://repo.terracotta.org/maven2'
        }
    }
}


