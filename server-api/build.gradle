plugins {
    id 'org.terracotta.build.package'
    id 'maven-publish'
    id 'com.jfrog.artifactory'
}

description = 'terracotta-core server-api'

dependencies {
    compileOnlyApi "org.slf4j:slf4j-api:$slf4jVersion"
    compileOnlyApi "ch.qos.logback:logback-classic:$logbackVersion"

    api project(':common-api')

    contentsApi "org.terracotta:entity-server-api:$terracottaApisVersion"
    contentsApi "org.terracotta:monitoring-support:$terracottaApisVersion"
    contentsApi "org.terracotta:standard-cluster-services:$terracottaApisVersion"

    contentsApi project(":tripwire:plugin")
    contentsApi project(':server-spi')
    contentsApi project(':configuration-provider')
    contentsApi project(':server-bootstrap')
}

publishing {
    publications {
        api(MavenPublication) {
            groupId = 'org.terracotta'
            version = "$project.version"
            artifactId = "$project.name"
            from components.package
        }
    }
    repositories {
        maven {
            name = 'releases'
            url = 'https://repo.terracotta.org/maven2'
        }
    }
}



artifactory {
    contextUrl = "https://na.artifactory.swg-devops.com/artifactory" // Replace with your Artifactory URL
    publish {
        repository {
            releaseRepoKey = "hyc-webmriab-team-tc01-os-releases-maven-local"
            snapshotRepoKey = "hyc-webmriab-team-tc01-os-snapshots-maven-local" // The Artifactory repository key to publish to
            username = project.findProperty("artifactory_user") ?: System.getenv("ARTIFACTORY_DEPLOY_USERNAME")
            password = project.findProperty("artifactory_password") ?: System.getenv("ARTIFACTORY_DEPLOY_PASSWORD")
        }
        defaults {
            publications('api')
        }
        buildInfo {
            buildName = "hyc-webmriab-team-tc01/terracotta/${rootProject.name}"
            buildNumber = rootProject.findProperty("buildNumber") ?: '' + new Random(System.currentTimeMillis()).nextInt(20000)
        }
    }
}
